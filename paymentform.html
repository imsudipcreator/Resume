<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylepayment.css">
</head>
<body><div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required placeholder="Sudip Mahata"></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="165" rows="7"></textarea>
        </p>
        <p>Email: <input type="email" name="email" id="email" required placeholder="***.gmail.com"> </p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="cardtype" id="cardtype" required>
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="paypal">Paypal</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" name="cardnumber" id="cardnumber" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="expdate" id="expdate" required>
        </p>
        <p>
            CVV: <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</div>
    
</body>
</html>
